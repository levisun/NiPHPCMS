<header id="np-header">

		<div id="np-logo-nav" class="row">
			<hgroup id="np-logo" class="col-xs-10">
				<h1><a href="" title="">腐朽的木屋</a></h1>
			</hgroup>
			<div id="np-nav-button" class="col-xs-2">

			</div>
		</div>
		<div class="row">
			<div class="collapse" id="collapseExample">
				<nav id="np-nav" class="col-xs-12">
					<ul class="nav nav-pills nav-stacked">
						<li role="presentation" class="active"><a href="__DOMAIN__">首页</a></li>
						<label:nav type="main">
						<li role="presentation" <notempty name="vo.child">class="dropdown"</notempty>>
							<notempty name="vo.child">
							<a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
								{$vo.name} <span class="caret"></span>
							</a>
							<ul class="dropdown-menu">
								<volist name="vo.child" id="cv">
								<li><a href="{$cv.url}">{$cv.name}</a></li>
								</volist>
							</ul>
							<else />
							<a href="{$vo.url}">{$vo.name}</a>
							</notempty>
						</li>
						</label:nav>
					</ul>
				</nav>
			</div>
		</div>
	</div>
