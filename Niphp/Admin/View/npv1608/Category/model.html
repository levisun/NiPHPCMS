<form action="" method="post">
<table class="table table-striped table-hover">
	<thead>
		<tr>
			<th>{:L('sort')}</th>
			<th>{:L('modelname')}</th>
			<th>{:L('tablename')}</th>
			<th>{:L('status')}</th>
			<th>{:L('operation')}</th>
		</tr>
	</thead>
	<tbody>
		<volist name='list' id='vo'>
		<tr>
			<td>
				<input type="text" name="sort[{$vo.id}]" class="form-control mini" value="{$vo.sort}">
			</td>
			<td>{:L('_model_' . $vo['name'])}</td>
			<td>{$vo.tablename}</td>
			<td>
				<if condition='$vo.status eq 1'>
				{:L('_button_open')}
				<else />
				{:L('_button_close')}
				</if>
			</td>
			<td>
				<a href="{:U('fields', array('mid' => $vo['id']))}"><i class="icon-edit"></i>{:L('_button_fields')}</a>
				<a href="{:U('', array('d' => 'editor', 'id' => $vo['id']))}"><i class="icon-edit"></i>{:L('_button_editor')}</a>
				<a href="{:U('', array('d' => 'remove', 'id' => $vo['id']))}"><i class="icon-remove"></i>{:L('_button_delete')}</a>
			</td>
		</tr>
		</volist>
		<tr>
			<td><input type="submit" value="{:L('sort')}" class="btn btn-success"></td>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
		</tr>
	</tbody>
</table>
</form>
<div class="paging">
	{$page}
</div>
