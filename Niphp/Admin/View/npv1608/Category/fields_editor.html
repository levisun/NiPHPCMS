<form action="" method="post" class="form-horizontal">
	<ul>
		<li class="form-group">
			<label for="name" class="col-md-2 control-label">{:L('fieldsname')}</label>
			<div class="col-md-6">
				<input type="text" name="name" id="name" class="form-control" value={$data.name}>
			</div>
		</li>
		<li class="form-group">
			<label for="type_id" class="col-md-2 control-label">{:L('fieldstype')}</label>
			<div class="col-md-6">
				<select name="type_id" id="type_id" class="form-control" disabled>
					<option value="0">{:L('select_type')}</option>
					<volist name='type_list' id='vo'>
					<option value="{$vo.id}" <if condition="$data.type_id eq $vo['id']">selected</if> >{:L('_type_' . $vo['name'])}</option>
					</volist>
				</select>
			</div>
		</li>
		<li class="form-group">
			<label for="category_id" class="col-md-2 control-label">{:L('fieldscategory')}</label>
			<div class="col-md-6">
				<input type="text" name="" id="" class="form-control" disabled value="{$data.cname}">
			</div>
		</li>
		<li class="form-group">
			<label for="is_require" class="col-md-2 control-label">{:L('isrequire')}</label>
			<div class="col-md-6">
				<label class="radio-inline"><input type="radio" name="is_require" value="1" <eq name="data.is_require" value="1">checked</eq>>{:L('_button_yes')}</label>
				<label class="radio-inline"><input type="radio" name="is_require" value="0" <eq name="data.is_require" value="0">checked</eq>>{:L('_button_no')}</label>
			</div>
		</li>
		<li class="form-group">
			<label for="description" class="col-md-2 control-label">{:L('remark')}</label>
			<div class="col-md-6">
				<textarea name="description" id="description" class="form-control">{$data.description}</textarea>
			</div>
		</li>
	</ul>
	<input type="hidden" name="id" value="{$data.id}">
	<div class="form-button col-md-10 col-md-offset-2">
	<input type="submit" value="{:L('_button_save')}" class="btn btn-success" id="button-basic">
	</div>
</form>
