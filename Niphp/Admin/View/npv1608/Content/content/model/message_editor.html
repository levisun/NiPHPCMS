<form action="" method="post" class="form-horizontal">
	<ul>
		<li class="form-group">
			<label for="title" class="col-md-2 control-label">{:L('content_title')}</label>
			<div class="col-md-6">
				<input type="text" value="{$data.title}" class="form-control" disabled>
			</div>
		</li>
		<li class="form-group">
			<label for="title" class="col-md-2 control-label">{:L('content_username')}</label>
			<div class="col-md-6">
				<input type="text" value="{$data.username}" class="form-control" disabled>
			</div>
		</li>
		<li class="form-group">
			<label for="url" class="col-md-2 control-label">{:L('content_content')}</label>
			<div class="col-md-6">
				<textarea class="form-control" disabled>{$data.content}</textarea>
			</div>
		</li>
		<if condition="$is_pass eq 1">
		<li class="form-group">
			<label class="col-md-2 control-label">{:L('content_pass')}</label>
			<div class="col-md-6">
				<label class="radio-inline"><input type="radio" name="is_pass" <eq name="data.is_pass" value="1">checked</eq> value="1">{:L('_button_yes')}</label>
				<label class="radio-inline"><input type="radio" name="is_pass" <eq name="data.is_pass" value="0">checked</eq> value="0">{:L('_button_no')}</label>
			</div>
		</li>
		</if>

		<li class="form-group">
			<label for="type_id" class="col-md-2 control-label">{:l('content_type')}</label>
			<div class="col-md-6">
				<select class="form-control" disabled>
					<option value="0">{:L('select_type')}</option>
					<volist name="type" id="vo">
					<option value="{$vo.id}" <eq name="data.type_id" value="$vo.id">selected="selected"</eq>>{$vo.name}</option>
					</volist>
				</select>
			</div>
		</li>

		<li class="form-group">
			<label for="url" class="col-md-2 control-label">{:L('content_reply')}</label>
			<div class="col-md-6">
				<textarea name="reply" class="form-control">{$data.reply}</textarea>
			</div>
		</li>
	</ul>
	<input type="hidden" name="category_id" value="{$data.category_id}">
	<input type="hidden" name="id" value="{$data.id}">
	<div class="form-button col-md-10 col-md-offset-2">
	<input type="submit" value="{:L('_button_save')}" class="btn btn-success" id="button-basic">
	</div>
</form>
