<table class="table table-striped table-hover">
	<thead>
		<tr>
			<th>{:L('sort')}</th>
			<th>{:L('nodetitle')}</th>
			<th>{:L('nodename')}</th>
			<th>{:L('status')}</th>
			<th>{:L('remark')}</th>
			<th>{:L('level')}</th>
			<th>{:L('operation')}</th>
		</tr>
	</thead>
	<tbody>
		<form action="" method="post">
		<volist name='list' id='vo'>
		<tr>
			<td>
				<input type="text" name="sort[{$vo.id}]" class="form-control mini" value="{$vo.sort}">
			</td>
			<td>{$vo.title}</td>
			<td>{$vo.name}</td>
			<td>
				<if condition='$vo.status eq 1'>
				{:L('_button_open')}
				<else />
				{:L('_button_close')}
				</if>
			</td>
			<td>{$vo.remark}</td>
			<td>
				<if condition='$vo.level eq 1'>
				{:L('module')}
				<elseif condition='$vo.level eq 2' />
				{:L('controller')}
				<else />
				{:L('model')}
				</if>
			</td>
			<td>
				<a href="{:U('', array('d' => 'editor', 'id' => $vo['id']))}"><i class="icon-edit"></i>{:L('_button_editor')}</a>
				<a href="{:U('', array('d' => 'remove', 'id' => $vo['id']))}"><i class="icon-remove"></i>{:L('_button_delete')}</a>
			</td>
		</tr>
		</volist>
		<tr>
			<td><input type="submit" value="{:L('sort')}" class="btn btn-success"></td>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
		</tr>
		</form>
	</tbody>
</table>
