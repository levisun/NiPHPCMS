<include file='Common/header' />

<table class="table table-striped table-hover">
	<thead>
		<tr>
			<th>{:L('usermanage')}</th>
			<th>{:L('userrole')}</th>
			<th>{:L('userlogin_ip')}</th>
			<th>{:L('userlogin_time')}</th>
			<th>{:L('operation')}</th>
		</tr>
	</thead>
	<tbody>
		<volist name='list' id='vo'>
		<tr>
			<td>{$vo.username}</td>
			<td>{$vo.name}</td>
			<td>{$vo.lastloginip}[{$vo.lastloginipattr}]</td>
			<td>{$vo.lastlogintime|date='Y-m-d H:i:s',###}</td>
			<td>
				<a href="{:U('', array('d' => 'editor','id' => $vo['id']))}"><i class="icon-edit"></i>{:L('_button_editor')}</a>
				<a href="{:U('', array('d' => 'remove','id' => $vo['id']))}"><i class="icon-remove"></i>{:L('_button_delete')}</a>
			</td>
		</tr>
		</volist>
	</tbody>
</table>
<div class="paging">
	{$page}
</div>

<include file='Common/footer' />
