<include file='Common/header' />

<form action="" method="post" class="form-horizontal">
	<ul class="nav nav-tabs nav-justified" role="tablist">
		<li role="presentation" class="active">
			<a href="#CT-basic" id="tab-CT-basic" aria-controls="CT-basic" role="tab" data-toggle="tab">{:L('content-basic')}</a>
		</li>
		<li role="presentation">
			<a href="#CT-content" id="tab-CT-content" aria-controls="CT-content" role="tab" data-toggle="tab">{:L('content_content')}</a>
		</li>
		<li role="presentation">
			<a href="#CT-status" id="tab-CT-status" aria-controls="CT-status" role="tab" data-toggle="tab">{:L('status')}</a>
		</li>
		<li role="presentation">
			<a href="#CT-seo" id="tab-CT-seo" aria-controls="CT-seo" role="tab" data-toggle="tab">SEO</a>
		</li>
		<li role="presentation">
			<a href="#CT-fields" id="tab-CT-fields" aria-controls="CT-fields" role="tab" data-toggle="tab">{:L('content_fields')}</a>
		</li>
	</ul>
	<div class="tab-content">
		<div role="tabpanel" class="tab-pane active" id="CT-basic">
			<ul>
				<li class="form-group">
					<label for="title" class="col-md-2 control-label">{:L('content_title')}</label>
					<div class="col-md-6">
						<input type="text" name="title" id="title" class="form-control" value="{$data.title}">
					</div>
				</li>
				<li class="form-group">
					<label for="thumb" class="col-md-2 control-label">{:L('content_thumb')}</label>
					<div class="col-md-6">
						<input type="text" name="thumb" id="thumb" class="form-control" value="{$data.thumb}">
						<button type="button" class="btn btn-success btn-sm np-upload" data-type="image" data-id="thumb" data-model="{$model_name}">{:L('_button_upload')}</button>
						<img src="{$data.thumb}" id="img-thumb" width="100" style="display:none">
					</div>
				</li>
				<li class="form-group">
					<label for="type_id" class="col-md-2 control-label">{:l('content_type')}</label>
					<div class="col-md-6">
						<select name="type_id" id="type_id" class="form-control">
							<option value="0">{:L('select_type')}</option>
							<volist name="type" id="vo">
							<option value="{$vo.id}" <eq name="vo.id" value="$data.type_id">selected="selected"</eq>>{$vo.name}</option>
							</volist>
						</select>
					</div>
				</li>

				<li class="form-group">
					<label for="username" class="col-md-2 control-label">{:L('content_username')}</label>
					<div class="col-md-6">
						<input type="text" name="username" id="username" class="form-control" value="{$data.username}">
					</div>
				</li>
				<li class="form-group">
					<label for="origin" class="col-md-2 control-label">{:L('content_origin')}</label>
					<div class="col-md-6">
						<input type="text" name="origin" id="origin" class="form-control" value="{$data.origin}">
					</div>
				</li>
				<li class="form-group">
					<label for="showtime" class="col-md-2 control-label">{:L('content_showtime')}</label>
					<div class="col-md-6">
						<input type="text" name="showtime" id="showtime" class="form-control long" value="{$data.showtime|date='Y-m-d',###}">
						<script type="text/javascript">
						$(function () {
							$('#showtime').datetimepicker(
								{format: 'Y-M-D'}
								);
						});
						</script>
					</div>
				</li>
				<li class="form-group">
					<label for="access" class="col-md-2 control-label">{:L('access')}</label>
					<div class="col-md-6">
						<select name="access" id="access" class="form-control">
							<option value="0">{:L('select_access')}</option>
							<volist name="level" id="vo">
							<option value="{$vo.id}" <if condition='$vo.id eq $data["access"]'>selected="selected"</if>>{$vo.name}</option>
							</volist>
						</select>
					</div>
				</li>
			</ul>
		</div>
		<div role="tabpanel" class="tab-pane" id="CT-content">
			<ul>
				<li class="form-group">
					<label for="website_description" class="col-md-2 control-label">{:l('content_content')}</label>
					<div class="col-md-10">
						<textarea name="content" id="contentTextarea" class="form-control">{$data.content}</textarea>
					</div>
				</li>
			</ul>
		</div>
		<div role="tabpanel" class="tab-pane" id="CT-status">
			<ul>
				<if condition="$is_pass eq 1">
				<li class="form-group">
					<label class="col-md-2 control-label">{:L('content_pass')}</label>
					<div class="col-md-6">
						<label class="radio-inline"><input type="radio" name="is_pass" <eq name="data.is_pass" value="1">checked</eq> value="1">{:L('_button_yes')}</label>
						<label class="radio-inline"><input type="radio" name="is_pass" <eq name="data.is_pass" value="0">checked</eq> value="0">{:L('_button_no')}</label>
					</div>
				</li>
				</if>
				<li class="form-group">
					<label class="col-md-2 control-label">{:L('content_com')}</label>
					<div class="col-md-6">
						<label class="radio-inline"><input type="radio" name="is_com" <eq name="data.is_com" value="1">checked</eq> value="1">{:L('_button_yes')}</label>
						<label class="radio-inline"><input type="radio" name="is_com" <eq name="data.is_com" value="0">checked</eq> value="0">{:L('_button_no')}</label>
					</div>
				</li>
				<li class="form-group">
					<label class="col-md-2 control-label">{:L('content_top')}</label>
					<div class="col-md-6">
						<label class="radio-inline"><input type="radio" name="is_top" <eq name="data.is_top" value="1">checked</eq> value="1">{:L('_button_yes')}</label>
						<label class="radio-inline"><input type="radio" name="is_top" <eq name="data.is_top" value="0">checked</eq> value="0">{:L('_button_no')}</label>
					</div>
				</li>
				<li class="form-group">
					<label class="col-md-2 control-label">{:L('content_hot')}</label>
					<div class="col-md-6">
						<label class="radio-inline"><input type="radio" name="is_hot" <eq name="data.is_hot" value="1">checked</eq> value="1">{:L('_button_yes')}</label>
						<label class="radio-inline"><input type="radio" name="is_hot" <eq name="data.is_hot" value="0">checked</eq> value="0">{:L('_button_no')}</label>
					</div>
				</li>
				<li class="form-group">
					<label class="col-md-2 control-label">{:L('content_link')}</label>
					<div class="col-md-6">
						<label class="radio-inline"><input type="radio" name="is_link" <eq name="data.is_link" value="1">checked</eq> value="1">{:L('_button_yes')}</label>
						<label class="radio-inline"><input type="radio" name="is_link" <eq name="data.is_link" value="0">checked</eq> value="0">{:L('_button_no')}</label>
					</div>
				</li>
				<li class="form-group">
					<label for="url" class="col-md-2 control-label">{:L('content_url')}</label>
					<div class="col-md-6">
						<input type="text" name="url" id="url" class="form-control" value="{$data.url}">
					</div>
				</li>
			</ul>
		</div>
		<div role="tabpanel" class="tab-pane" id="CT-seo">
			<ul>
				<li class="form-group">
					<label for="seo_title" class="col-md-2 control-label">{:L('content_seo_title')}</label>
					<div class="col-md-6">
						<input type="text" name="seo_title" id="seo_title" class="form-control" value="{$data.seo_title}">
					</div>
				</li>
				<li class="form-group">
					<label for="seo_keywords" class="col-md-2 control-label">{:L('content_seo_keywords')}</label>
					<div class="col-md-6">
						<input type="text" name="seo_keywords" id="seo_keywords" class="form-control" value="{$data.seo_keywords}">
					</div>
				</li>
				<li class="form-group">
					<label for="seo_description" class="col-md-2 control-label">{:L('content_seo_description')}</label>
					<div class="col-md-6">
						<input type="text" name="seo_description" id="seo_description" class="form-control" value="{$data.seo_description}">
					</div>
				</li>
			</ul>
		</div>
		<div role="tabpanel" class="tab-pane" id="CT-fields">
			<ul>
				<volist name="data.fieldsData" id='vo'>
				<li class="form-group">
					<label for="seo_title" class="col-md-2 control-label">{$vo.name}</label>
					<div class="col-md-6">
						{$vo.input}
					</div>
				</li>
				</volist>
			</ul>
		</div>
	</div>
	<input type="hidden" name="category_id" value="{$data.category_id}">
	<input type="hidden" name="id" value="{$data.id}">
	<div class="form-button col-md-10 col-md-offset-2">
	<input type="submit" value="{:L('_button_save')}" class="btn btn-success" id="button-basic">
	</div>
</form>
<script type="text/javascript" src="__STATIC__ckeditor/ckeditor.js"></script>
<script type="text/javascript" src="__STATIC__ckeditor/config.js"></script>

<script type="text/javascript">
var editor = CKEDITOR.replace('contentTextarea');
</script>

<include file='Common/footer' />
