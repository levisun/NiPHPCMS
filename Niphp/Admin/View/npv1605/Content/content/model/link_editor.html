<include file='Common/header' />

<form action="" method="post" class="form-horizontal">
	<ul>
		<li class="form-group">
			<label for="title" class="col-md-2 control-label">{:L('content_title')}</label>
			<div class="col-md-6">
				<input type="text" name="title" id="title" class="form-control" value="{$data.title}">
			</div>
		</li>
		<li class="form-group">
			<label for="logo" class="col-md-2 control-label">{:L('content_logo')}</label>
			<div class="col-md-6">
				<input type="text" name="logo" id="linklogo" class="form-control" value="{$data.logo}">
				<button type="button" class="btn btn-success btn-sm" id="upload" data-type="image" data-id="linklogo" data-model="{$model_name}">{:L('_button_upload')}</button>
				<img src="{$data.logo}" id="img-linklogo" width="100" style="display:none">
			</div>
		</li>
		<if condition="$is_pass eq 1">
		<li class="form-group">
			<label class="col-md-2 control-label">{:L('content_pass')}</label>
			<div class="col-md-6">
				<label class="radio-inline"><input type="radio" name="is_pass" <eq name="data.is_pass" value="1">checked</eq> value="1">{:L('_button_yes')}</label>
				<label class="radio-inline"><input type="radio" name="is_pass" <eq name="data.is_pass" value="0">checked</eq> value="0">{:L('_button_no')}</label>
			</div>
		</li>
		</if>
		<li class="form-group">
			<label for="url" class="col-md-2 control-label">{:L('content_url')}</label>
			<div class="col-md-6">
				<input type="text" name="url" id="url" class="form-control" value="{$data.url}">
			</div>
		</li>
		<li class="form-group">
			<label for="type_id" class="col-md-2 control-label">{:l('content_type')}</label>
			<div class="col-md-6">
				<select name="type_id" id="type_id" class="form-control">
					<option value="0">{:L('select_type')}</option>
					<volist name="type" id="vo">
					<option value="{$vo.id}" <eq name="data.type_id" value="$vo.id">selected="selected"</eq>>{$vo.name}</option>
					</volist>
				</select>
			</div>
		</li>
	</ul>
	<input type="hidden" name="category_id" value="{$data.category_id}">
	<input type="hidden" name="id" value="{$data.id}">
	<div class="form-button col-md-10 col-md-offset-2">
	<input type="submit" value="{:L('_button_save')}" class="btn btn-success" id="button-basic">
	</div>
</form>

<include file='Common/footer' />
