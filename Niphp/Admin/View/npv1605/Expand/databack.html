<include file='Common/header' />

<menu>
	<a href="{:U('', array('d' => 'back'))}" class="btn btn-default"><span class="icon-plus"></span>{:L('back')}</a>
</menu>

<table class="table table-striped table-hover">
	<thead>
		<tr>
			<th>{:L('backname')}</th>
			<th>{:L('backtime')}</th>
			<th>{:L('backsize')}</th>
			<th>{:L('operation')}</th>
		</tr>
	</thead>
	<tbody>
		<volist name='list' id='vo'>
		<tr>
			<td>{$vo.name}</td>
			<td>{$vo.time}</td>
			<td>{$vo.size}</td>
			<td>
				<a href="{:U('', array('d' => 'reduction', 'id' => $vo['id']))}"><i class="icon-retweet"></i>{:L('_button_reduction')}</a>
				<a href="{:U('', array('d' => 'down', 'id' => $vo['id']))}"><i class="icon-download-alt"></i>{:L('_button_download')}</a>
				<a href="{:U('', array('d' => 'remove', 'id' => $vo['id']))}"><i class="icon-remove"></i>{:L('_button_delete')}</a>
			</td>
		</tr>
		</volist>
	</tbody>
</table>
<div class="paging">
	{$page}
</div>

<include file='Common/footer' />
