<include file='Common/header' />

<table class="table table-striped table-hover">
	<thead>
		<tr>
			<th>{:L('runuser')}</th>
			<th>{:L('runaction')}</th>
			<th>{:L('remark')}</th>
			<th>{:L('dataid')}</th>
			<th>{:L('ip')}</th>
			<th>{:L('runtime')}</th>
		</tr>
	</thead>
	<tbody>
		<volist name='list' id='vo'>
		<tr>
			<td>{$vo.username} [{$vo.role_name}]</td>
			<td>{$vo.model} [{$vo.title}]</td>
			<td>{$vo.remark}</td>
			<td>{$vo.record_id}</td>
			<td>{$vo.action_ip}</td>
			<td>{$vo.create_time|date='Y-m-d H:i:s',###}</td>
		</tr>
		</volist>
	</tbody>
</table>
<div class="paging">
	{$page}
</div>

<include file='Common/footer' />
