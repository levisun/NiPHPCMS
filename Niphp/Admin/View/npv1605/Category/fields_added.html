<include file="Common/header" />

<form action="" method="post" class="form-horizontal">
	<ul>
		<li class="form-group">
			<label for="name" class="col-md-2 control-label">{:L('fieldsname')}</label>
			<div class="col-md-6">
				<input type="text" name="name" id="name" class="form-control">
			</div>
		</li>
		<li class="form-group">
			<label for="type_id" class="col-md-2 control-label">{:L('fieldstype')}</label>
			<div class="col-md-6">
				<select name="type_id" id="type_id" class="form-control">
					<option value="0">{:L('select_type')}</option>
					<volist name='type_list' id='vo'>
					<option value="{$vo.id}">{:L('_type_' . $vo['name'])}</option>
					</volist>
				</select>
			</div>
		</li>
		<li class="form-group">
			<label for="category_id" class="col-md-2 control-label">{:L('fieldscategory')}</label>
			<div class="col-md-6">
				<select name="category_id[]" id="category_id_1" class="form-control" data-type="1" onchange="fieldsCategory(this)">
					<option value="0">{:L('select_category')}</option>
					<volist name='category_list' id='vo'>
					<option value="{$vo.id}">{$vo.name}</option>
					</volist>
				</select>
			</div>
		</li>
		<li class="form-group">
			<label for="is_require" class="col-md-2 control-label">{:L('isrequire')}</label>
			<div class="col-md-6">
				<label class="radio-inline"><input type="radio" name="is_require" value="1" checked>{:L('_button_yes')}</label>
				<label class="radio-inline"><input type="radio" name="is_require" value="0">{:L('_button_no')}</label>
			</div>
		</li>
		<li class="form-group">
			<label for="description" class="col-md-2 control-label">{:L('remark')}</label>
			<div class="col-md-6">
				<textarea name="description" id="description" class="form-control"></textarea>
			</div>
		</li>

	</ul>
	<div class="form-button col-md-10 col-md-offset-2">
	<input type="submit" value="{:L('_button_save')}" class="btn btn-success" id="button-basic">
	</div>
</form>

<include file='Common/footer' />
