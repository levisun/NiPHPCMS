<include file="Common/header" />

<form action="" method="post" class="form-horizontal">
	<ul>
		<li class="form-group">
			<label for="name" class="col-md-2 control-label">{:L('modelname')}</label>
			<div class="col-md-6">
				<input type="text" name="name" id="name" class="form-control">
			</div>
		</li>
		<li class="form-group">
			<label for="tablename" class="col-md-2 control-label">{:L('tablename')}</label>
			<div class="col-md-6">
				<input type="text" name="tablename" id="tablename" class="form-control">
			</div>
		</li>
		<li class="form-group">
			<label for="status" class="col-md-2 control-label">{:L('status')}</label>
			<div class="col-md-6">
				<label class="radio-inline"><input type="radio" name="status" value="1" checked>{:L('_button_open')}</label>
				<label class="radio-inline"><input type="radio" name="status" value="0">{:L('_button_close')}</label>
			</div>
		</li>
		<li class="form-group">
			<label for="remark" class="col-md-2 control-label">{:L('remark')}</label>
			<div class="col-md-6">
				<textarea name="remark" id="remark" class="form-control"></textarea>
			</div>
		</li>
		<li class="form-group">
			<label for="modeltable" class="col-md-2 control-label">{:L('modeltable')}</label>
			<div class="col-md-6">
				<select name="modeltable" id="modeltable" class="form-control">
					<volist name='model_list' id='vo'>
					<option value="{$vo.tablename}">{:L('_model_' . $vo['name'])}</option>
					</volist>
				</select>
			</div>
		</li>
	</ul>
	<div class="form-button col-md-10 col-md-offset-2">
	<input type="submit" value="{:L('_button_save')}" class="btn btn-success" id="button-basic">
	</div>
</form>

<include file='Common/footer' />
