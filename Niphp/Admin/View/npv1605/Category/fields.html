<include file="Common/header" />

<table class="table table-striped table-hover">
	<thead>
		<tr>
			<th>{:L('fieldsname')}</th>
			<th>{:L('fieldscategory')}</th>
			<th>{:L('fieldstype')}</th>
			<th>{:L('isrequire')}</th>
			<th>{:L('operation')}</th>
		</tr>
	</thead>
	<tbody>
		<volist name='list' id='vo'>
		<tr>
			<td>{$vo.name}</td>
			<td><a href="{:U('', array('cid' => $vo['category_id']))}">{$vo.cname}</a></td>
			<td>{:L('_type_' . $vo['tname'])}</td>
			<td>
				<if condition='$vo.is_require eq 1'>
				{:L('_button_yes')}
				<else />
				{:L('_button_no')}
				</if>
			</td>
			<td>
				<a href="{:U('', array('d' => 'editor', 'id' => $vo['id']))}"><i class="icon-edit"></i>{:L('_button_editor')}</a>
				<a href="{:U('', array('d' => 'remove', 'id' => $vo['id']))}"><i class="icon-remove"></i>{:L('_button_delete')}</a>
			</td>
		</tr>
		</volist>
	</tbody>
</table>
<div class="paging">
	{$page}
</div>

<include file='Common/footer' />
